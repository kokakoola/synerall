<div class="row">

    <div class="panel panel-white">
    	<div class="panel-body">
			<form role="form" class="form-horizontal col-sm-9">
				<div class="form-group">
				<div class="col-sm-9">
					<label class="col-sm-2 control-label text-field-label" for="form-field-1">
						Name
					</label>
				</div>
					<div class="col-sm-9">
						<input type="text" id="form-field-1" class="form-control">
					</div>
				</div>
				<div class="form-group">
				<div class="col-sm-9">
					<label class="col-sm-2 control-label text-field-label" for="form-field-1">
						Description
					</label>
				</div>
					<div class="col-sm-9">
						<textarea id="form-field-22" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
				<div class="col-sm-9">
					<label class="col-sm-2 control-label text-field-label" for="form-field-1">
						Customer
					</label>
				</div>
					<div class="col-sm-9">
						<input type="text" id="form-field-1" class="form-control">
					</div>
				</div>
				<div class="form-group">
				<div class="col-sm-9">
					<label class="col-sm-2 control-label text-field-label" for="form-field-1">

					</label>
				</div>
					<div class="col-sm-9">
						<input type="text" id="form-field-1" class="form-control">
					</div>
				</div>
				<div class="col-sm-9">
					<label class="checkbox-inline">
						<input type="checkbox" class="orange" value="" checked="checked">
							Generic
					</label>
				</div>
				<div class="col-sm-9">
					<label class="checkbox-inline">
						<input type="checkbox" class="orange" value="" checked="checked">
							Process related
					</label>
				</div>
				<div class="col-sm-9 text-field-label margin-top-10">
					<button type="button" class="btn btn-green">Submit</button>
				</div>
			</form>
		</div>
    </div>
